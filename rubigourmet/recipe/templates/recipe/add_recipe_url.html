{% extends "admin/base_site.html" %}
 
{% block title %}Add new recipe{% endblock title %}
  
  {% block content %}
  <h1>Add a new recipe</h1>
  
  {% if submitted %}
      <p class="success">
         Your recipe was submitted successfully. Thank you.
     </p>
 
 {% else %}
     <form action="" method="post" novalidate>
     <table>
         {{ form.as_table }}
         <tr>
             <td>&nbsp;</td>
             <td><input type="submit" value="Submit"></td>
         </tr>
     </table>
     {% csrf_token %}
     </form>
 {% endif %}
 {% endblock content %}
